{% extends 'base.html' %}
{% block content %}
{% load static %}
<title>mong::운동기록 작성</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/record.css' %}">
<form method="post">
    <div class="formbox">
        <p>기록 작성</p>
        <!--추후 이미지로 수정-->
        <br>
        <br>
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <div class="btnbox">
            <input class="btn" type="submit" value="기록 저장">
            <!--추후 이미지로 수정-->
        </div>
    </div>
</form>
{% endblock %}
