{% block content %}

<title>로그인 페이지</title>

<h1>User Login</h1>

<form method="POST">
    {% csrf_token %}
    아이디:
    <br>
    <input name="username" type="text">
    <br>
    비밀번호:
    <br>
    <input name="password" type="password">
    <br><br>
    <input type="submit" class="btn btn-primary" value="로그인">
</form>
<button button type ="button"><a href="{% url 'accounts:signup' %}">회원가입</button>

{% endblock %}
